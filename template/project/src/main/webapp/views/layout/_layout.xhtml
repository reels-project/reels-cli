<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<title>#{pageTitle}-Demo</title>
		
		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="bootstrap-theme.css" />
		<h:outputStylesheet library="css" name="layout.css" />
		<h:outputStylesheet library="css" name="main.css" />
		
		<h:outputScript library="js" name="jquery.js" />
		<h:outputScript library="js" name="bootstrap.js" />
	</h:head> 
	<h:body p:layout="column">
		<f:view>
	<nav class="navbar">
	  <div class="container-fluid">
		<div class="navbar-header" style="width:250px">
		  <a class="navbar-brand" href="/#/">Demo</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div layout="row" class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
			<li><a>Home</a></li>
			<li class="dropdown">
			  <a class="dropdown-toggle toolbar-dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">メニュー <span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<li><a>仕様設定</a></li>
				<li><a>計画</a></li>
				<li><a>実績</a></li>
				<li role="separator" class="divider"></li>
				<li class="dropdown-submenu">
				  <a class="dropdown-toggle" data-toggle="dropdown">
				   <span>その他</span>
				  </a>
				  <ul class="dropdown-menu dropdown-submenu-nosubmenu">
					<li><a>購入依頼</a></li>
					<li><a>備品検索</a></li>
				  </ul>
				</li>
			  </ul>
			</li>
		  </ul>
		  <form class="navbar-form navbar-right" role="search">
			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Search for..." />
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button" style="height:34px"><span class="glyphicon glyphicon-search"></span></button>
			  </span>
			</div>
		  </form>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<ui:insert name="content"/>
		</f:view>
	</h:body>
</html>
